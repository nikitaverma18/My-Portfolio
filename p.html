<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Resume Portfolio</title>
    <style>
        body {
            background-color: #f5f5f5;
            color: #333;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        header {
            background-color: #333;
            height: 50px;
            margin-bottom: 20px;
        }
        .rounded-image-container {
            position: relative;
            margin-bottom: 20px;
        }
        .rounded-image {
            border-radius: 50%;
            width: 200px;
            height: 200px;
            object-fit: cover;
            border: 5px solid #fff;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }
        .about-me {
            font-size: 1.5em;
            color: #555;
        }
        .paragraph {
            font-size: 1.2em;
            line-height: 1.6;
            color: #666;
            margin-bottom: 20px;
        }
        .button-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .button {
            border: none;
            color: #fff;
            padding: 20px 40px;
            text-align: center;
            text-decoration: none;
            font-size: 1.2em;
            margin: 0 10px;
            cursor: pointer;
            border-radius: 25px;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: rgba(0, 0, 0, 0.7);
        }
        .button1 {
            background-color: #e7a518;
        }
        .button2 {
            background-color: #3b0894;
        }
        .button3 {
            background-color: #e43222;
        }
        footer {
            background-color: #333;
            color: #fff;
            padding: 30px 0;
            width: 100%;
            bottom: 0;
        }
        .footer-content {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .contact-info {
            font-size: 1.2em;
            margin-bottom: 10px;
        }
        .linkedin-link {
            color: #fff;
            text-decoration: none;
            font-size: 1.2em;
        }
        .linkedin-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header></header>
    <div class="container">
        <h1>Welcome to My Resume Portfolio</h1>
        <div class="rounded-image-container">
            <img src="https://static.wixstatic.com/media/c837a6_a5f904abc9224779abfc65cb53fa6ba7~mv2.jpg/v1/crop/x_158,y_151,w_1117,h_1117/fill/w_480,h_480,al_c,q_80,usm_0.66_1.00_0.01,enc_auto/gettyimages-1284121212-2048x2048_edited_.jpg" alt="Description of Image" class="rounded-image">
        </div>
        <p class="about-me">A Bit About Me</p>
        <p class="paragraph">I'm a passionate web developer with a keen interest in creating delightful user experiences. Let's build something awesome together!</p>
        <div class="button-container">
            <a href="1p.html" class="button button1">Resume</a>
            <a href="2p.html" class="button button2">Projects</a>
            <a href="3p.html" class="button button3">Contact</a>
        </div>
    </div>
    <footer>
        <div class="container footer-content">
            <p class="contact-info">Contact: 91xxxxxxxxxx</p>
            <p class="contact-info">Email: nikitaverma23@navgurukul.org</p>
            <a href="https://www.linkedin.com/in/nikita-verma-22b4922bb/" class="linkedin-link" target="_blank">Follow me on LinkedIn</a>
        </div>
    </footer>
</body>
</html>
